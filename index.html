<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="card">
        <div class="card__icon">
            <div class="card__icon--heart"><i class='bx bx-heart'></i></div>
            <div class="card__icon--cart"><i class='bx bx-cart-alt'></i></div>

        </div>
        <div class="card__img">
            <img src="./images/Nike Zoom KD 12.png">
        </div>
        <div class="card__title">Nike Zoom KD 12</div>
        <div class="card__price">$99</div>
        <div class="card__details">
            <div class="card__size">
                <span class="card__size--title">Size: </span>
                <span class="size">6</span>
                <span class="size">7</span>
                <span class="size">8</span>
                <span class="size">9</span>
            </div>
            <div class="card__color">
                <div class="card__color--title">Color: </div>
                <div class="card__color--green"></div>
                <div class="card__color--red"></div>
                <div class="card__color--black"></div>
            </div>

        </div>
        <div class="card__action">
            <button class="btn buy">Buy Now</button>
            <button class="btn">Add Cart</button>
        </div>
    </div>


    </div>

</body>

</html>
